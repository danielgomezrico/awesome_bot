language: ruby
rvm:
  - 2.2
before_script:
  - rake install
script:
  - awesome_bot
  - awesome_bot bin/assets/test-no-issues
  - awesome_bot bin/assets/test-no-links
  - awesome_bot bin/assets/test-dupe --allow-dupe
  - awesome_bot bin/assets/test-timeout --allow-timeout --set-timeout 1
